{% extends 'base.html' %}
{% load static %}

{% block title %}Hobbysite Blog{% endblock %}

{% block content %}
    <h2>Blog Articles</h2>
    {% for item in articles %}
        <li>
            <a href="{% url 'blog:article-detail' pk=item.pk %}">
                {{ item.category }}: {{ item.name }}
            </a>
        </li>
    {% endfor %}

{% endblock %}
