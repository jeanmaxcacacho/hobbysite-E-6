<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product_type in product_types %}
        <li>{{ product_type.name }}</li>
	<p> {{ product_type.description }}</li>
            <ul>
                {% for product in product_type.products.all %}
                <li>{{ product.name }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
