{% extends 'base.html' %}
{% load static %}

{% block title %}Write an Article{% endblock %}

{% block content %}
    <h1>Write an Article</h1>
    <p>Please fill out the fields below:</p>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <a href="{% url 'blog:article-list' %}">Back to Article List</a>

{% endblock %}
