{% extends 'base.html' %}
{% load static %}

{% block title %}Hobbysite Blog{% endblock %}

{% block content %}
    <h1>Article List</h1>
    <p>Please see our blog entries below:</p>
    {% for item in articles %}
        <li>
            <a href="{% url 'blog:article-detail' pk=item.pk %}">
                {{ item.name }} by {{ item.author }}
            </a>
        </li>
    {% endfor %}
    <a href="{% url %}">Write an Article</a>

{% endblock %}
