{% extends 'base.html' %}
{% block title %} Create Commission {% endblock %}

{% block content %}

<h1>Add Commissions</h1>
<form method="post">
    {% csrf_token %}
    
    <!-- Commission Form -->
    <fieldset>
        <legend>Commission</legend>
        {{ commission_form.as_p }}
    </fieldset>
  
    <!-- Job Form -->
    <fieldset>
      <legend>Job</legend>
      {{ job_form.as_p }}
    </fieldset>

    <button type="submit">Submit</button>
  </form> <br>
  
<a href="{% url 'commissions:commission-list' %}">Back to List</a>
{% endblock %}
