{% extends 'base.html' %}

{% block title %}Hobbysite | Online Wiki App{% endblock %}

{% block content %}

<a href="{% url 'article_list' %}">‚Üê Back to Article List</a> 
    <h1>Article Detail</h1>

                <p>{{ article.entry|linebreaks }}</p>
        </div>

{% endblock %}
